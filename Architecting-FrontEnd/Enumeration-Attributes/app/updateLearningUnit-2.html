<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Enumeration App: Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="lib/browserShims.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/errorTypes.js"></script>
  <script src="lib/eNUMERATION.js"></script>
  <script src="src/c/initialize.js"></script>
  <script src="src/m/LearningUnit.js"></script>
  <script src="src/v/updateLearningUnit-2.js"></script>
  <script>
   window.addEventListener("load", vt.v.updateLearningUnit.setupUserInterface);
  </script>
</head>
<body>
 <header>
  <div class="wrapper clearfix">
    <div class="title">
      <h1>Foreign Language Vocabulary Training</h1>
      <h2>Update a learning unit record</h2>
    </div>
    <nav>
      <ul>
        <li><a href="createLearningUnit.html" title="Create">C</a></li>
        <li><a href="retrieveAndListAllLearningUnits.html" title="Retrieve">R</a></li>
        <li><a href="updateLearningUnit-1.html" title="Update">U<sub>1</sub></a></li>
        <li><a href="updateLearningUnit-2.html" title="Update">U<sub>2</sub></a></li>
        <li><a href="deleteLearningUnit.html" title="Delete">D</a></li>
      </ul>
    </nav>
   </div>
  </header>
 <main>
  <div class="wrapper clearfix">
    <form id="LearningUnit">
      <div>
        <label>Select learning unit:
          <select name="selectLearningUnit"><option value=""> --- </option></select>
        </label>
      </div>
      <div><label>Learning unit number: <output name="learnUnitNo" /></label></div>
      <div><label>Title: <input name="title" type="text" size="42" /></label></div>
      <fieldset data-bind="levelOfDifficulty"><legend>Level of difficulty</legend></fieldset>
      <fieldset data-bind="availableTargetLanguages"><legend>Available target languages</legend></fieldset>
      <div><button type="submit" name="commit">Save Changes</button></div>
    </form>
  </div>
 </main>
 <footer>
   <div class="foot-content wrapper">
     <a href="index.html">Back to main menu</a>
   </div>
 </footer>
</body>
</html>
