<!DOCTYPE html>
<html>
<head>
  <title>Advanced jQuery</title>
  <style type="text/css">
    #container {
      width: 1000px;
      max-width: 90%;
      margin: 0 auto;
    }

    .bar {
      height: 20px;
      background-color: blue;
      width: 0;
    }

    .done {
      display: none;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
<div id="container">
<h1>
  Welcome to Advanced jQuery
</h1>
<h2>
  Check out our step counter
</h2>
<div class="trigger">
  <button>Trigger animation</button>
</div>
<div class="animate-me">
  <div class="bar"></div>
  <div class="counter">
    <span class="percent">0</span>%
    <span class="done">All done!</span>
  </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
