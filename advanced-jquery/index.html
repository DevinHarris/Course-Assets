<!DOCTYPE html>
<html>
<head>
  <title>Advanced jQuery</title>
  <style type="text/css">
    #container {
      width: 1000px;
      max-width: 90%;
      margin: 0 auto;
    }

    .block {
      width: 200px;
      height: 100px;
      background: blue;
      color: white;
      margin-bottom: 20px;
    }

    .block span {
      display: block;
      padding-top: 45px;
      text-align: center;
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
<div id="container">
<h1>
  Welcome to Advanced jQuery
</h1>
<h2>
  Check out different types of easing
</h2>
<div class="blocks">
  <div class="block" data-easing="linear">
    <span>linear</span>
  </div>
  <div class="block" data-easing="swing">
    <span>swing</span>
  </div>
  <div class="block" data-easing="easeInExpo">
    <span>easeInExpo</span>
  </div>
  <div class="block" data-easing="easeOutExpo">
    <span>easeOutExpo</span>
  </div>
  <div class="block" data-easing="easeInBounce">
    <span>easeInBounce</span>
  </div>
  <div class="block" data-easing="easeOutBounce">
    <span>easeOutBounce</span>
  </div>
  <div class="block" data-easing="easeInOutElastic">
    <span>easeInOutElastic</span>
  </div>
  <div class="block" data-easing="easeInExpo">
    <span>easeInExpo</span>
  </div>
  <div class="block" data-easing="easeInSine">
    <span>easeInSine</span>
  </div>
  <div class="block" data-easing="easeInCubic">
    <span>easeInCubic</span>
  </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="easing.js"></script>
</body>
</html>
