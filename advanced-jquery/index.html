<!DOCTYPE html>
<html>
<head>
  <title>Advanced jQuery</title>
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/black-tie/jquery-ui.css"/>
  <style type="text/css">
    #container {
      width: 1000px;
      max-width: 90%;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      box-shadow: 0 0 1px 1px lightgray;
    }
  </style>
</head>
<body>
<div id="container">
<h1>
  Welcome to Advanced jQuery
</h1>
<h2>
  Check out our date selection
</h2>
<form>
  <div class="form-group">
    <label>
      Date of birth
    </label>
    <input type="text" class="datepicker" name="birthday" />
  </div>
  <div class="form-group">
    <label>
      When did you start high school?
    </label>
    <input type="text" class="datepicker" name="high-school" />
  </div>
</form>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
