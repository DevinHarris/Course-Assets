<!DOCTYPE html>
<html>
<head>
  <title>Templating</title>
  <link rel="stylesheet" type="text/css" href="users.css">
  <script id="users-template" type="text/x-handlebars-template">
    {{#each users}}
    <div class="user">
      <h2 class="name">{{add @index 1}}/{{../users.length}} {{name}}</h2>
      {{#if address}}
      {{#with address}}
      <div class="address">
        <p class="street">{{suite}} {{street}}</p>
        <p class="city-zip">{{city}}, {{zipcode}}</p>
      </div>
      {{/with}}
      {{else}}
      <div class="address missing">
        <p>No address specified</p>
        <p>Please update the record</p>
      </div>
      {{/if}}
    </div>
    {{/each}}
  </script>
</head>
<body>
<div id="users">
</div>
<script type="text/javascript" src="bower_components/zepto/zepto.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="templates.js"></script>
</body>
</html>
